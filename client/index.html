<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>OverSeek v2</title>

  <!-- Performance: DNS prefetch and preconnect for external resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />

  <!-- iOS PWA - Fullscreen Mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OverSeek" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />

  <!-- iOS Safe Area & Fullscreen CSS -->
  <style>
    :root {
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }
    html, body {
      margin: 0;
      padding: 0;
      /* Ensure app fills the entire screen on iOS */
      min-height: 100vh;
      min-height: -webkit-fill-available;
      min-height: 100dvh;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    /* Prevent pull-to-refresh on iOS PWA */
    body {
      overflow-x: hidden;
    }
    #root {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      min-height: 100dvh;
      /* Apply safe area padding to bottom nav elements */
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
  </style>
</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
