services:
  # Postgres Database
  postgres:
    image: postgres:16-alpine
    container_name: overseekv2-postgres-1
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password} # Allow override, default to password
      POSTGRES_DB: overseek
    # Ports removed to prevent external access
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: overseekv2-elasticsearch-1
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    # Ports removed to prevent external access
    # ports:
    #   - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # Redis (Queue & Cache)
  redis:
    image: redis:alpine
    container_name: overseekv2-redis-1
    # Ports removed to prevent external access
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data

  # Node API (Express + Prisma)
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
    pull_policy: build
    container_name: overseekv2-api-1
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/overseek
      ELASTICSEARCH_URL: http://elasticsearch:9200
      JWT_SECRET: supersecretkey
      PORT: 3000
      REDIS_HOST: redis
      API_URL: ${API_URL}
    volumes:
      - uploads_data:/app/server/uploads
    depends_on:
      - postgres
      - elasticsearch
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow container to reach host

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    pull_policy: build
    ports:
      - "5173:5173"
    environment:
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-overseek.plateit.au}
      HOST: "true"
      PORT: "5173"
      # VITE_API_URL not set so it uses proxy (relative paths)
      CHOKIDAR_USEPOLLING: "true" # Better for Docker
    depends_on:
      - api

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:
  server_node_modules:
  uploads_data:
