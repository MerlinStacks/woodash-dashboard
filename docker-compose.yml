services:
  # Postgres Database
  postgres:
    image: postgres:16-alpine
    container_name: overseekv2-postgres-1
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password} # Allow override, default to password
      POSTGRES_DB: overseek
    # Ports removed to prevent external access
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d overseek" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: overseekv2-elasticsearch-1
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
    # Ports removed to prevent external access
    # ports:
    #   - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (Queue & Cache)
  redis:
    image: redis:alpine
    container_name: overseekv2-redis-1
    # Ports removed to prevent external access
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node API (Fastify + Prisma)
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
    pull_policy: build
    container_name: overseekv2-api-1
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://admin:password@postgres:5432/overseek}
      ELASTICSEARCH_URL: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      PORT: 3000
      REDIS_HOST: redis
      API_URL: ${API_URL}
    volumes:
      - uploads_data:/app/server/uploads
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow container to reach host
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    pull_policy: build
    ports:
      - "5173:5173"
    environment:
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-overseek.plateit.au}
      HOST: "true"
      PORT: "5173"
      # VITE_API_URL not set so it uses proxy (relative paths)
      CHOKIDAR_USEPOLLING: "true" # Better for Docker
    depends_on:
      - api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:
  server_node_modules:
  uploads_data:
